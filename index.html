
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI vs 집단지성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              glass: {
                border: 'rgba(255, 255, 255, 0.1)',
                surface: 'rgba(10, 10, 15, 0.6)',
                highlight: 'rgba(255, 255, 255, 0.05)',
              },
              ai: {
                primary: '#00f2ff', // Cyan
                secondary: '#7000ff', // Purple
                accent: '#ff0055', // Red/Pink
                success: '#39ff14', // Neon Green (Updated)
                text: '#e2e8f0',
                dim: '#64748b',
              }
            },
            backgroundImage: {
              'cyber-grid': "radial-gradient(circle at 50% 50%, rgba(112, 0, 255, 0.1) 0%, transparent 50%), linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px)",
              'light-grid': "radial-gradient(circle at 50% 50%, rgba(112, 0, 255, 0.05) 0%, transparent 50%), linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px)",
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(0, 242, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(0, 242, 255, 0.6), 0 0 10px rgba(0, 242, 255, 0.4)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f1f5f9; /* Light mode default - slate-100 */
        color: #1e293b; /* Slate 800 */
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #050508;
        color: #e2e8f0;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.05);
      }
      .dark .glass-panel {
        background: rgba(13, 13, 18, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .glass-input {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.1);
        color: #1e293b;
      }
      .dark .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }

      .glass-input:focus {
        border-color: #00f2ff;
        outline: none;
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
      }
      
      .neon-text {
        text-shadow: none;
        font-weight: 800;
        color: #0891b2; /* Cyan 600 */
      }
      .dark .neon-text {
        color: #00f2ff;
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
      }

      .neon-green-text {
        color: #15803d; /* Green 700 */
        text-shadow: none;
      }
      .dark .neon-green-text {
        color: #39ff14;
        text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
      }

      /* Hide Scrollbar but keep functionality */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #050508;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
